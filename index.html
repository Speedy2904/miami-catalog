
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>600 Miami WorldCenter Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip/dist/css/page-flip.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #flipbook {
            width: 400px;
            height: 600px;
        }
        .page img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page"><img src="page 1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page 2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page 3.jpg" alt="Page 3"></div>
    <div class="page"><img src="page 4.jpg" alt="Page 4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/stpageflip"></script>
<script>
    const flipbook = new St.PageFlip(document.getElementById('flipbook'), {
        width: 400,
        height: 600,
        size: 'fixed',
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: true
    });

    flipbook.loadFromHTML(document.querySelectorAll("#flipbook .page"));
</script>

</body>
</html>
